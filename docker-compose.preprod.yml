services:
    frontend:
        container_name: sdm-frontend-container
        image: front-img
        restart: always
        networks:
            - frontend-network
        # volumes:
        #     - ./dist:/app/dist/studymate-frontend
    nginx:
        container_name: sdm-nginx-container
        image: nginx:latest
        networks:
            - frontend-network
        volumes:
            - ./default.conf:/etc/nginx/conf.d/default.conf
            - ./dist/studymate-frontend/:/usr/share/nginx/html
        depends_on:
            - frontend
        labels:
            traefik.enable: 'true'
            traefik.http.services.sdm-frontend.loadbalancer.server.port: '80'
            traefik.http.routers.sdm-frontend-https.entrypoints: 'websecure'
            traefik.http.routers.sdm-frontend-https.rule: 'Host(`preprod.savvystudymate.com`) || Host(`test.savvystudymate.com`)'
            traefik.http.routers.sdm-frontend-https.tls: 'true'
            traefik.http.routers.sdm-frontend-https.tls.certresolver: 'cloudflare'

networks:
    backend-network:
        external: true
    frontend-network:
        external: true
