<ng-container *ngIf="loadingSkeletonType.lines === loadingType">
	<div class="flex animate-pulse flex-col items-center justify-center">
		<ng-container *ngFor="let i of lineArray">
			<div class="mb-2 h-4 w-1/3 rounded bg-gray-300"></div>
		</ng-container>
	</div>
</ng-container>
<ng-container *ngIf="loadingSkeletonType.description === loadingType">
	< role="status" class="max-w-full animate-pulse">
	<div class="max-w-[360px]1 mb-2.5 h-3 rounded-full bg-primary-100"></div>
	<div class="mb-2.5 h-3 rounded-full bg-primary-100"></div>
	<div class="mb-2.5 h-3 max-w-[730px] rounded-full bg-primary-100"></div>
	<div class="mb-2.5 h-3 max-w-[700px] rounded-full bg-primary-100"></div>
	<div class="h-3 max-w-[760px] rounded-full bg-primary-100"></div>
	<span class="sr-only">Loading...</span>
</ng-container>
<ng-container *ngIf="loadingSkeletonType.data === loadingType">
	<div role="status" class="max-w-full animate-pulse">
		<div class="mb-2.5 h-4 rounded-full bg-primary-100"></div>
		<div class="mb-2.5 h-4 max-w-[730px] rounded-full bg-primary-100"></div>
		<div class="mb-2.5 h-4 max-w-[700px] rounded-full bg-primary-100"></div>
		<div class="h-4 max-w-[760px] rounded-full bg-primary-100"></div>
		<span class="sr-only">Loading...</span>
	</div>
</ng-container>
