<div
	class="NgxEditor__Wrapper mt-2 flex w-full flex-col gap-y-1 rounded-[15px]"
>
	<div class="editor">
		<ngx-editor-menu
			[editor]="editor"
			[toolbar]="toolbar"
			class="NgxEditor__MenuBar"
		></ngx-editor-menu>
		<div class="p-5">
			<ng-container *ngIf="isEdit">
				<ngx-editor
					[editor]="editor"
					[(ngModel)]="review_content"
					[ngModel]="editReviewContent"
					[placeholder]="'คุณคิดอย่างไรกับรายวิชานี้ ?'"
					class="NgxEditor"
				></ngx-editor>
			</ng-container>
			<ng-container *ngIf="!isEdit">
				<ngx-editor
					[editor]="editor"
					[(ngModel)]="review_content"
					[placeholder]="'คุณคิดอย่างไรกับรายวิชานี้ ?'"
					class="NgxEditor"
				></ngx-editor>
			</ng-container>
		</div>
	</div>

	<!-- Add Button -->
	<div class="flex flex-row items-end justify-end gap-2 p-5">
		<ng-container *ngIf="isEdit">
			<div class="col-span-1">
				<button
					class="flex h-min w-min items-center gap-x-2 rounded-[15px] border border-gray-300 px-3 py-1.5 font-medium text-gray-400 hover:bg-gray-300 hover:text-white"
					data-modal-target="confirm-cancel-modal"
					data-modal-toggle="confirm-cancel-modal"
				>
					<p class="text-sm">ยกเลิก</p>
				</button>
			</div>
			<div class="col-span-1">
				<button
					class="flex h-min w-min items-center gap-x-2 rounded-[15px] border border-main-25 px-3 py-1.5 font-medium text-main-75 hover:bg-main-75 hover:text-white"
					(click)="onConfirmEditReview()"
				>
					<sdm-icon icon="paper-plane" class="text-sm"></sdm-icon>
					<p class="text-sm">บันทึก</p>
				</button>
			</div>
		</ng-container>
		<div class="col-span-1" *ngIf="!isEdit">
			<button
				class="flex h-min w-min items-center gap-x-2 rounded-[15px] border border-main-25 px-3 py-1.5 font-medium text-main-75 hover:bg-main-75 hover:text-white"
				(click)="onSubmitReview()"
			>
				<sdm-icon icon="paper-plane" class="text-sm"></sdm-icon>
				<p class="text-sm">รีวิว</p>
			</button>
		</div>
	</div>
</div>

<!-- cancel delete Modal -->
<sdm-confirm-modal
	*ngIf="isEdit"
	modalID="confirm-cancel-modal"
	icon="circle-exclamation"
	iconColor="text-dark-10"
	text="คุณต้องการยกเลิกการแก้ไขรีวิวใช่หรือไม่?"
	textColor="text-dark-100"
	subtext="*หากยกเลิกแล้วข้อมูลที่ได้แก้ไขไปจะหายไปโดยไม่ถูกบันทึก"
	subtextColor="text-red-500"
	backgroundColor="bg-red-400"
	backgroundColorHover="bg-red-500"
	[confirmFunction]="onCancelEditReview.bind(this)"
>
</sdm-confirm-modal>
