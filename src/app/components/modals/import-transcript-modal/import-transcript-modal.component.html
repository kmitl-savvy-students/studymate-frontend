<div
	[id]="modalID"
	tabindex="-1"
	aria-hidden="true"
	class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center"
>
	<div class="relative w-full max-w-xl p-4">
		<div class="max-h-xl relative overflow-y-auto rounded-[20px]">
			<div class="bg-main-100 py-6 text-center">
				<p class="text-xl font-medium text-white">
					{{ headerModal }}
				</p>
			</div>
			<div class="space-y-8 bg-white p-8 text-dark-100">
				<div class="flex w-full items-center justify-center">
					<label
						for="dropzone-file"
						class="flex h-64 w-full cursor-pointer flex-col items-center justify-center rounded-[20px] border-2 border-dashed border-main-25 bg-white hover:bg-main-5"
					>
						<div
							class="flex flex-col items-center justify-center pb-6 pt-5"
						>
							<sdm-icon
								icon="cloud-arrow-up"
								class="pb-7 text-5xl text-main-25"
							></sdm-icon>
							<p class="mb-2 text-base text-dark-100">
								<span class="font-semibold">เลือกไฟล์</span>
								หรือลากวางไฟล์ Transcript ที่นี่
							</p>
							<p class="text-sm text-dark-50">
								PDF format , up to 15 mb
							</p>
							<div
								*ngIf="selectedFileName"
								class="mt-4 text-center"
							>
								<p>ไฟล์ที่เลือก: {{ selectedFileName }}</p>
								<button
									type="button"
									class="text-sm text-red-500 underline"
									(click)="clearFile()"
								>
									ลบไฟล์
								</button>
							</div>
						</div>
						<input
							#fileInput
							id="dropzone-file"
							type="file"
							class="hidden"
							(change)="onFileSelected($event)"
						/>
					</label>
				</div>

				<div *ngIf="errorMessage" class="mt-4 text-center text-red-500">
					<p>{{ errorMessage }}</p>
				</div>
				<div class="flex justify-end">
					<div class="flex space-x-5 text-base font-medium">
						<button
							type="button"
							class="w-full rounded-[10px] border border-main-25 bg-white px-5 py-2.5 text-center text-dark-100 hover:bg-main-5"
						>
							ยกเลิก
						</button>
						<button
							type="submit"
							class="w-full rounded-[10px] bg-main-100 px-5 py-2.5 text-center text-white hover:bg-main-120"
						>
							บันทึก
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
