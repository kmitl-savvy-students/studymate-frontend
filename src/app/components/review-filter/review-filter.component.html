<div class="grid w-full grid-cols-1 gap-5">
	<sdm-search-bar
		*ngIf="isShowSearchBar"
		[data]="srcReviewData"
		[filterFunction]="searchFunction"
		(searchedDataList)="getSearchedReviewsDataList($event)"
		id="search-bar"
	></sdm-search-bar>

	<!-- Header Section -->
	<div class="flex items-center gap-3" id="filter-bar">
		<div class="font-medium text-dark-100">เรียงโดย</div>
		<button
			(click)="onPopularFilterChange()"
			[disabled]="getSubjectReviewIsNull || isEditingReview"
			class="filter-button"
			[ngClass]="{
				'bg-main-100 text-white': selectedPopular,
				'hover:bg-main-120': !isEditingReview,
				'bg-main-15 text-dark-100': !selectedPopular,
				'hover:bg-main-25':
					!getSubjectReviewIsNull &&
					!selectedPopular &&
					!isEditingReview,
				'cursor-not-allowed': getSubjectReviewIsNull || isEditingReview,
			}"
		>
			ยอดนิยม
		</button>
		<button
			(click)="onLatestFilterChange()"
			[disabled]="getSubjectReviewIsNull || isEditingReview"
			class="filter-button"
			[ngClass]="{
				'bg-main-100 text-white': selectedLatest,
				'hover:bg-main-120': !isEditingReview,
				'bg-main-15 text-dark-100': !selectedLatest,
				'hover:bg-main-25':
					!getSubjectReviewIsNull &&
					!selectedLatest &&
					!isEditingReview,
				'cursor-not-allowed': getSubjectReviewIsNull || isEditingReview,
			}"
		>
			ล่าสุด
		</button>
		<sdm-select
			defaultLabel="จำนวนดาว"
			SelectName="starRating"
			[listOptions]="ratingList"
			class="w-40"
			(selectedValue)="onRatingFilterChange($event)"
			[disabled]="getSubjectReviewIsNull || isEditingReview"
		></sdm-select>
		<button
			*ngIf="isReviewPage && signedIn"
			(click)="onCurrentYearTermFilterChange()"
			[disabled]="getSubjectReviewIsNull || isEditingReview"
			class="filter-button"
			[ngClass]="{
				'bg-main-100 text-white': selectedCurrentYearTerm,
				'hover:bg-main-120': !isEditingReview,
				'bg-main-15 text-dark-100': !selectedCurrentYearTerm,
				'hover:bg-main-25':
					!getSubjectReviewIsNull &&
					!selectedCurrentYearTerm &&
					!isEditingReview,
				'cursor-not-allowed': getSubjectReviewIsNull || isEditingReview,
			}"
		>
			เปิดในปีการศึกษาและภาคการศึกษาปัจจุบัน
		</button>
	</div>
	<ng-container *ngIf="isLoadingReview">
		<div
			class="flex w-full flex-1 flex-col items-center justify-center pt-10"
		>
			<div role="status">
				<svg
					aria-hidden="true"
					class="inline h-16 w-16 animate-spin fill-main-100 text-gray-200 dark:text-gray-600"
					viewBox="0 0 100 101"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
						fill="currentColor"
					/>
					<path
						d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
						fill="currentFill"
					/>
				</svg>
			</div>
		</div>
	</ng-container>
	<ng-container
		*ngIf="
			!isLoadingReview && filterReviewIsNull && !getSubjectReviewIsNull
		"
	>
		<div
			class="flex w-full flex-1 flex-col items-center justify-center gap-3 py-10 text-center text-dark-75"
		>
			ไม่พบข้อมูลรีวิวรายวิชาที่ค้นหา
		</div>
	</ng-container>
	<ng-container *ngIf="getSubjectReviewIsNull">
		<div
			class="flex w-full flex-1 flex-col items-center justify-center gap-3 py-10 text-center text-dark-75"
		>
			ไม่พบข้อมูลรายรีวิวรายวิชา
		</div>
	</ng-container>
	<div
		class="grid w-full grid-cols-1 gap-4"
		*ngIf="
			!getSubjectReviewIsNull && !isLoadingReview && !filterReviewIsNull
		"
	>
		<!-- Pagination -->
		<sdm-pagination
			*ngIf="paginationType === paginationTypes.double"
			(pageChange)="changePage($event)"
			[totalItems]="subjectReviewTotal"
			[itemsPerPage]="itemsPerPage"
			[currentPage]="currentPage"
			[scrollTargetId]="isShowSearchBar ? '' : 'filter-bar'"
		></sdm-pagination>
		<ng-container
			*ngFor="let data of paginatedItems; let i = index"
			class="grid grid-cols-1 gap-4"
			><sdm-subject-review
				[isShowSubjectIdAndName]="isReviewPage"
				[subjectReviewData]="data"
				[isSignIn]="signedIn"
				[isReviewCreator]="isReviewOwner(data.user_id)"
				[currentUser]="currentUser"
				(confirmEditReview)="onConfirmEditReview()"
				(deleteUserReview)="onDeleteUserReview()"
				(isEditingReview)="onEditReview($event)"
			></sdm-subject-review
		></ng-container>
		<!-- Pagination -->
		<sdm-pagination
			(pageChange)="changePage($event)"
			[totalItems]="subjectReviewTotal"
			[itemsPerPage]="itemsPerPage"
			[currentPage]="currentPage"
			[scrollTargetId]="isShowSearchBar ? '' : 'filter-bar'"
		></sdm-pagination>
	</div>
</div>
