<div class="grid w-full grid-cols-1 gap-5">
	<div class="flex items-center gap-3">
		<div class="font-medium text-dark-100">เรียงโดย</div>
		<button
			(click)="onPopularFilterChange()"
			class="filter-button"
			[ngClass]="{
				'bg-main-100 text-white': selectedPopular,
				'bg-main-15 text-dark-100': !selectedPopular,
			}"
		>
			ยอดนิยม
		</button>
		<button
			(click)="onLatestFilterChange()"
			class="filter-button"
			[ngClass]="{
				'bg-main-100 text-white': selectedLatest,
				'bg-main-15 text-dark-100': !selectedLatest,
			}"
		>
			ล่าสุด
		</button>
		<sdm-select
			defaultLabel="จำนวนดาว"
			SelectName="starRating"
			[listOptions]="ratingList"
			class="w-40"
			(selectedValue)="onRatingFilterChange($event)"
		></sdm-select>
	</div>

	<div
		class="grid w-full grid-cols-1 gap-4"
		*ngIf="paginatedItems.length > 0"
	>
		<ng-container
			*ngFor="let data of paginatedItems; let i = index"
			class="grid grid-cols-1 gap-4"
			><sdm-subject-review
				viewMode="subject-detail"
				[subjectReviewData]="data"
				[isSignIn]="true"
				[isReviewCreator]="true"
			></sdm-subject-review
		></ng-container>
		<!-- Pagination -->
		<sdm-pagination
			(pageChange)="changePage($event)"
			[totalItems]="subjectReviewTotal"
			[itemsPerPage]="itemsPerPage"
			[currentPage]="currentPage"
		></sdm-pagination>
	</div>

	<div *ngIf="paginatedItems.length > 0"></div>
</div>
