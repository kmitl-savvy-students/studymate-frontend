<div
	id="curriculumModal"
	data-modal-backdrop="static"
	tabindex="-1"
	class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0"
>
	<div class="relative max-h-full w-full max-w-xl p-4">
		<div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
			<div
				class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5"
			>
				<h3 class="text-lg font-semibold text-gray-900 dark:text-white">
					กรุณาเลือกหลักสูตรเพื่อใช้งานเว็บไซต์
				</h3>
			</div>
			<div class="p-4 md:p-5">
				<p class="mb-4 text-gray-500 dark:text-gray-400">
					กรุณาหลักสูตรในสาขาวิศวกรรมคอมพิวเตอร์เพื่อใช้เว็บไซต์ของเรา
				</p>
				<ul class="mb-4 space-y-4">
					<li>
						<input
							type="radio"
							id="curriculum1"
							name="curriculum"
							[value]="1"
							class="peer hidden"
							required
							(change)="selectedCurriculumId = 1"
						/>
						<label
							for="curriculum1"
							class="inline-flex w-full cursor-pointer items-center justify-between rounded-lg border border-gray-200 bg-white p-5 text-gray-900 hover:bg-gray-100 hover:text-gray-900 peer-checked:border-main-100 peer-checked:text-main-100 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500 dark:hover:text-gray-300 dark:peer-checked:text-main-100"
						>
							<div class="block">
								<div class="w-full text-lg font-semibold">
									พ.ศ.2564 | วิศวกรรมคอมพิวเตอร์
								</div>
								<div
									class="w-full text-gray-500 dark:text-gray-400"
								>
									คณะวิศวกรรมศาสตร์ สาขาวิศวกรรมคอมพิวเตอร์
								</div>
							</div>
							<sdm-icon icon="angle-right" />
						</label>
					</li>
				</ul>
				<sdm-base-button
					text="เลือกหลักสูตรดังกล่าว"
					textColor="text-white"
					backgroundColor="bg-main-100"
					backgroundColorHover="bg-main-120"
					(clickEvent)="selectCurriculum()"
				/>
			</div>
		</div>
	</div>
</div>
