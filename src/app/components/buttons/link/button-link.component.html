<!-- Internal link -->
<a *ngIf="!external" class="button-link" [routerLink]="link">
	<fa-icon *ngIf="icon" class="me-2" [icon]="icon"></fa-icon>{{ label }}
</a>

<!-- External link -->
<a
	*ngIf="external"
	class="button-link"
	[href]="link"
	target="_blank"
	rel="noopener noreferrer"
>
	<fa-icon *ngIf="icon" class="me-2" [icon]="[iconStyle, icon]"></fa-icon
	>{{ label }}
</a>
