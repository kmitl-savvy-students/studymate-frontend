<div class="flex w-full flex-col gap-y-5">
	<sdm-subject-detail-cpn
		[subjectDetailData]="eachSubjectData"
		[subjectDetail]="subjectDetail"
	></sdm-subject-detail-cpn>
	<div class="grid w-full grid-cols-1 gap-4">
		<ng-container
			*ngFor="let data of subjectReviewData; let i = index"
			class="grid grid-cols-1 gap-4"
			><sdm-subject-review
				viewMode="subject-detail"
				[subjectReviewData]="data"
				[isSignIn]="true"
				[isReviewCreator]="true"
			></sdm-subject-review
		></ng-container>
	</div>
</div>
