<div class="grid w-full grid-cols-1 gap-y-10">
	<sdm-subject-detail-cpn [subjectDetailData]="eachSubjectData" [subjectData]="subjectData"></sdm-subject-detail-cpn>

	<sdm-show-subjects-open *ngIf="eachSubjectData" [selectedYear]="selectedYear" [selectedSemester]="selectedSemester" [selectedCurriculum]="selectedCurriculum" [subjectId]="subjectId"></sdm-show-subjects-open>

	<!-- show review summary -->
	<div class="flex h-28 w-full flex-col items-center justify-center gap-2 text-dark-100">
		<div class="font-semibold">คะแนนรีวิวและรีวิว</div>
		<div class="flex items-center gap-x-1">
			<sdm-rating mode="display" [rating]="4.0" customClass="text-base text-dark-100"></sdm-rating>
		</div>
		<div><span>{{ avgReviewRating | number:'1.1-1' }}</span><span> | </span><span>{{reviewCount}}</span><span> รีวิว</span></div>
	</div>

	<sdm-write-review-box
		[isEdit]="false"
		[signedIn]="signedIn"
		[currentUser]="currentUser"
		[canReview]="canReview"
		[notCompletedSubject]="notCompletedSubject"
		[notHaveTranscript]="notHaveTranscript"
		[hasCompletedSubject]="hasCompletedSubject"
		[completedSubjectDetails]="completedSubjectDetails"
		[subjectId]="subjectId"
		(reviewSuccess)="getSubjectReviews()">
	</sdm-write-review-box>

	<div class="grid w-full grid-cols-1 items-center gap-3">
		<sdm-review-filter
			[subjectReviewData]="subjectReviewData"
			[isLoadingReview]="isLoadingReview"
			[paginationType]="paginationType.single"
			[signedIn]="signedIn"
			[currentUser]="currentUser"
			[prioritizeUserReview]="true"
			[itemsPerPage]="5"
			(confirmEditReview)="getSubjectReviews()"
			(deleteUserReview)="getSubjectReviews()"></sdm-review-filter>
	</div>
</div>
