<app-announce
	detail="ใกล้จะถึงวันลงทะเบียนเรียนปกติแล้ว อย่าลืมมาลงทะเบียนเรียนกันนะ"
	date="จ. 24 มิ.ย. - ศ. 28 มิ.ย. 67"
></app-announce>
<div class="mt-8">
	<app-let-plan></app-let-plan>
</div>
<div
	class="mt-16 grid grid-cols-2 items-center justify-items-center gap-y-16 px-16 2xl:px-32"
>
	<app-pic-box-home
		image="online-planner-to-do-list-home.png"
		class="justify-self-start"
	></app-pic-box-home>
	<app-text-box-home
		headerText="ตรวจสอบรายวิชาที่ต้องการ"

		class="flex justify-self-end"
	></app-text-box-home>
	<app-text-box-home
		headerText="ดูรีวิวรายวิชาต่าง ๆ"
		[listText]="['หารายวิชาที่ต้องการอ่านและเขียนรีวิวได้', 'อ่านรีวิวรายวิชาต่าง ๆ ที่ต้องการ', 'เขียนรีวิวรายวิชาที่คุณเคยลงทะเบียนเรียนไปแล้วได้']"
		class="flex justify-self-start"
	>
	</app-text-box-home>
	<app-pic-box-home
		image="young-man-pointing-at-rating-window-home.png"
		class="justify-self-end"
	></app-pic-box-home>
	<app-pic-box-home
		image="clock-and-calendar-home.png"
		class="justify-self-start"
	></app-pic-box-home>
	<app-text-box-home
		headerText="จัดตารางเรียนและวางแผนการเรียนล่วงหน้า"
		[listText]="['ลองจัดตารางเรียนได้หลายรูปแบบ', 'สร้างแผนการเรียนได้หลายรูปแบบ', 'เพิ่ม / ลบ รายวิชาที่ต้องการได้', 'Export ตารางเรียนและแผนการเรียนออกมาได้']"
		class="flex justify-self-end"
	>
	</app-text-box-home>
	<app-text-box-home
		headerText="สรุปรายวิชาทั้งหมดที่เคยลงทะเบียนเรียนไปแล้ว"
		[listText]="['Import Transcript เข้ามาเพื่อดูสรุปรายวิชาของคุณ', 'แสดงหมวดหมู่รายวิชาตามหลักสูตร', 'บอกจำนวนหน่วยกิตที่ลงไปแล้ว', 'บอกจำนวนหน่วยกิตที่ยังขาด']"
		class="flex justify-self-start"
	>
	</app-text-box-home>
	<app-pic-box-home
		image="user-interface-elements-home.png"
		class="justify-self-end"
	></app-pic-box-home>
</div>
<div class="flex justify-center">
	<p
		class="mb-36 mt-36 w-9/12 text-center text-3xl font-medium text-dark-100 2xl:w-7/12"
	>
		Make study planning easy. Start your experience with KMITL StudyMate
		now!
	</p>
</div>
<div
	class="flex justify-between gap-x-6 2xl:justify-center 2xl:gap-x-12 2xl:px-32"
>
	<app-card-home
		headerText="เรียนวิชาอะไรดี ?"
		image="stack-of-books-home.png"
		buttonText="ค้นหาวิชา"
	></app-card-home>
	<app-card-home
		headerText="อยากดูรีวิวรายวิชา"
		image="rating-window-chat-home.png"
		buttonText="ดูรีวิว"
	></app-card-home>
	<app-card-home
		headerText="ลองจัดตารางเรียน"
		image="time-management-home.png"
		buttonText="จัดตารางเรียน"
	></app-card-home>
	<app-card-home
		headerText="รายวิชาของฉัน"
		image="Cat-sitting-on-bookshelf-home.png"
		buttonText="ดูรายวิชา"
	></app-card-home>
