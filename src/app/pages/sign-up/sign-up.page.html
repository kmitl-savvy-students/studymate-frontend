<div class="grid min-h-screen grid-cols-2">
	<div class="flex items-center justify-center bg-orange-50">
		<img src="images/auth/signup-signin-boy.png" alt="signup-signin-boy" />
	</div>
	<div class="flex items-center justify-center bg-white">
		<div
			class="rounded-[40px] border border-main-25 px-20 py-12 2xl:px-28 2xl:py-24"
		>
			<div class="flex min-h-full w-80 flex-col 2xl:w-96">
				<div class="flex flex-col items-center">
					<p
						class="text-4xl font-semibold text-main-100 2xl:text-6xl"
					>
						KMITL
					</p>
					<p
						class="-mt-3 text-2xl font-semibold text-main-100 2xl:text-3xl"
					>
						StudyMate
					</p>
				</div>
				<h2 class="mt-10 text-center text-xl font-medium text-dark-100">
					สมัครเป็นสมาชิก StudyMate
				</h2>
				<div class="xl:mt-4 2xl:mt-6">
					<form class="xl:space-y-2.5 2xl:space-y-4" method="POST">
						<input
							type="text"
							required
							placeholder="ชื่อจริง"
							class="w-full rounded-xl px-4 py-3 text-sm ring-1 ring-inset ring-main-25 hover:ring-2 hover:ring-main-100 focus:outline-none focus:ring-2 focus:ring-main-100"
						/>
						<input
							type="text"
							required
							placeholder="นามสกุล"
							class="w-full rounded-xl px-4 py-3 text-sm ring-1 ring-inset ring-main-25 hover:ring-2 hover:ring-main-100 focus:outline-none focus:ring-2 focus:ring-main-100"
						/>
						<input
							type="email"
							autocomplete="username"
							required
							placeholder="64010000@kmitl.ac.th"
							class="w-full rounded-xl px-4 py-3 text-sm ring-1 ring-main-25 hover:ring-2 hover:ring-main-100 focus:outline-none focus:ring-2 focus:ring-main-100"
						/>
						<input
							type="password"
							autocomplete="new-password"
							required
							placeholder="รหัสผ่าน"
							class="w-full rounded-xl px-4 py-3 text-sm ring-1 ring-main-25 hover:ring-2 hover:ring-main-100 focus:outline-none focus:ring-2 focus:ring-main-100 disabled:pointer-events-none"
						/>
						<input
							type="password"
							autocomplete="new-password"
							required
							placeholder="ยืนยันรหัสผ่าน"
							class="w-full rounded-xl px-4 py-3 text-sm ring-1 ring-inset ring-main-25 hover:ring-2 hover:ring-main-100 focus:outline-none focus:ring-2 focus:ring-main-100"
						/>
						<button
							type="submit"
							class="w-full justify-center rounded-xl bg-main-100 px-4 py-3 text-base font-semibold text-white hover:bg-main-120"
						>
							สมัครสมาชิก
						</button>
						<div class="flex items-center space-x-4">
							<hr class="w-full text-main-25" />
							<p class="text-base font-normal text-dark-100">
								หรือ
							</p>
							<hr class="w-full text-main-25" />
						</div>
						<button
							(click)="googleSignUp()"
							type="button"
							class="block w-full justify-center rounded-xl py-2 text-base font-medium text-dark-100 ring-1 ring-main-25 hover:bg-main-5"
						>
							<span class="flex justify-center space-x-4">
								<svg
									style="width: 20px; height: 20px"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 48 48"
								>
									<path
										fill="#EA4335"
										d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
									></path>
									<path
										fill="#4285F4"
										d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
									></path>
									<path
										fill="#FBBC05"
										d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
									></path>
									<path
										fill="#34A853"
										d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
									></path>
									<path fill="none" d="M0 0h48v48H0z"></path>
								</svg>
								<p>สมัครสมาชิกด้วย Google</p>
							</span>
						</button>
					</form>
					<div class="mt-4 flex items-center justify-center gap-3.5">
						<p class="text-center text-sm text-dark-50">
							เป็นสมาชิกอยู่แล้ว?
						</p>
						<a
							routerLink="/sign-in"
							class="text-sm font-semibold text-main-75 hover:text-main-100"
							>เข้าสู่ระบบ</a
						>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
