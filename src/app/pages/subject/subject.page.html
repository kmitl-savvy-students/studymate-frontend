<div class="flex w-full gap-x-5">
	<sdm-filter-bar class="flex-none"></sdm-filter-bar>
	<div class="grid w-full grid-cols-1 gap-3">
		<div class="text-xl font-semibold">รายวิชาเรียน</div>
		<div class="flex flex-wrap justify-between gap-y-3">
			<sdm-select
				selectName="ปีการศึกษา"
				[listOptions]="yearList"
				class="w-40"
			></sdm-select>
			<sdm-select
				selectName="ภาคการศึกษา"
				[listOptions]="semesterList"
				class="w-40"
			></sdm-select>
			<sdm-select
				selectName="ชั้นปี"
				[listOptions]="classList"
				class="w-24"
			></sdm-select>
			<sdm-select
				selectName="คณะ"
				[listOptions]="facultyList"
				class="w-48"
			></sdm-select>
			<sdm-select
				selectName="ภาควิชา"
				[listOptions]="departmentList"
				class="w-48"
			></sdm-select>
			<sdm-select
				selectName="หลักสูตร"
				[listOptions]="cirriculumList"
				class="w-52"
			></sdm-select>
		</div>
		<sdm-search-bar></sdm-search-bar>
		<!-- Pagination -->
		<sdm-pagination
			(pageChange)="changePage($event)"
			[totalItems]="subjectCardTotal"
			[itemsPerPage]="itemsPerPage"
			[currentPage]="currentPage"
		></sdm-pagination>
		<!-- ส่วนการแสดงข้อมูล -->
		<div class="grid grid-cols-1 gap-4">
			<ng-container
				*ngFor="let data of paginatedItems; let i = index"
				class="grid grid-cols-1 gap-4"
			>
				<sdm-subject-cpn
					[subjectCardData]="data"
					[index]=" i + 1 + (currentPage - 1) * itemsPerPage"
				></sdm-subject-cpn>
			</ng-container>
		</div>
		<!-- Pagination -->
		<sdm-pagination
			(pageChange)="changePage($event)"
			[totalItems]="subjectCardTotal"
			[itemsPerPage]="itemsPerPage"
			[currentPage]="currentPage"
		></sdm-pagination>
	</div>
</div>
<sdm-subject-added-modal
	modalID="subject-added-modal"
	headerModal="รายวิชาที่เพิ่ม"
	[subjects_added]="subjects_added"
>
</sdm-subject-added-modal>
