<div class="flex w-full gap-x-5">
	<sdm-filter-bar class="flex-none"></sdm-filter-bar>
	<div class="grid grid-cols-1 gap-5">
		<div class="text-xl font-semibold">รายวิชาเรียน</div>
		<div class="flex flex-wrap gap-x-4 gap-y-3">
			<sdm-select
				selectName="ปีการศึกษา"
				[listOptions]="['2564', '2565', '2566', '2567']"
				class="w-36"
			></sdm-select>
			<sdm-select
				selectName="ภาคการศึกษา"
				[listOptions]="['1', '2', '3']"
				class="w-40"
			></sdm-select>
			<sdm-select
				selectName="ชั้นปี"
				[listOptions]="['1', '2', '3', '4']"
				class="w-24"
			></sdm-select>
			<sdm-select
				selectName="คณะ"
				[listOptions]="['วิศวกรรมศาสตร์', 'ศึกษาทั่วไป']"
				class="w-40"
			></sdm-select>
			<sdm-select
				selectName="ภาควิชา"
				[listOptions]="['วิศวกรรมคอมพิวเตอร์', 'ศึกษาทั่วไป']"
				class="w-48"
			></sdm-select>
			<sdm-select
				selectName="หลักสูตร"
				[listOptions]="['วิศวกรรมคอมพิวเตอร์ พ.ศ. 2567', 'วิศวกรรมคอมพิวเตอร์ (ต่อเนื่อง) พ.ศ. 2567']"
				class="w-48"
			></sdm-select>
		</div>
		<sdm-search-bar></sdm-search-bar>
		<div class="grid grid-cols-1 gap-4">
			<ng-container
				*ngFor="let data of paginatedItems; let i = index"
				class="grid grid-cols-1 gap-4"
			>
				<sdm-subject-cpn
					[subjectCardData]="data"
					[index]=" i + 1 + (currentPage - 1) * itemsPerPage"
				></sdm-subject-cpn>
			</ng-container>
		</div>
		<sdm-pagination
			(pageChange)="changePage($event)"
			[totalItems]="subjectCardTotal"
			[itemsPerPage]="itemsPerPage"
			[currentPage]="currentPage"
		></sdm-pagination>
	</div>
</div>
<sdm-subject-added-modal
	modalID="subject-added-modal"
	headerModal="รายวิชาที่เพิ่ม"
	[subjects_added]="subjects_added"
>
</sdm-subject-added-modal>
