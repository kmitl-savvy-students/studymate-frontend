services:
    frontend:
        container_name: sdm-frontend-prod-ce-cloud-container
        image: frontend-prod-img
        restart: always
        networks:
            - prod-network
        volumes:
            - ./nginx.prod.ce-cloud.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 80:80
            # - 443:443

networks:
    prod-network:
        external: true
