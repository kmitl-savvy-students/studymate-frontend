name: CI for SDM-Frontend CE-Cloud

on:
    workflow_dispatch:
        inputs:
            branch:
                description: 'The branch to trigger the workflow on'
                required: true
                default: 'main'
                type: string

jobs:
    pull_image:
        name: Pull Frontend Image
        runs-on:
            labels: ['self-hosted', 'Linux', 'X64', 'ce-runner']

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.inputs.branch }}

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Stop and Remove Old Container
              run: |
                  docker compose -f docker-compose.prod.yml down -v || true

            - name: Remove Old Docker Image
              run: |
                  docker image prune -f
                  docker rmi -f $(docker images -q frontend-prod-img) || true

            - name: Build Docker Image
              run: |
                  docker build -f Dockerfile.prod -t frontend-prod-img .

    deploy:
        name: Deploy Frontend to Production
        needs: pull_image
        runs-on:
            labels: ['self-hosted', 'Linux', 'X64', 'ce-runner']

        steps:
            - name: build container without cache
              run: |
                    docker compose -f docker-compose.prod.yml build --no-cache

            - name: Deploy application using Docker Compose
              run: |
                docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans

            - name: ✅✅ Finish ✅✅
              run: echo "Production deployment successful!"
